<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Espresso Bar Slot Machine</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="css/slot-machine.css">
  </head>
  <body>
    <div id="container">
      <div id="start" class="window">
        <h1>Fancy a free hot beverage?</h1>
        <p>Pull the lever now!</p>
        <div class="btn-group">
          <div class="lever"></div>
          <div class="start-btn">Go!</div>
        </div>
      </div>
      <div id="end" class="window">
        <h2 class="result">Hmmm... maybe next time</h2>
        <p class="meta">Press F5/Command R to play again!</p>
      </div>
      <div id="table"></div>
      <div id="cup"></div>
      <div class="machine">
        <div class="viewport">
          <div class="reel" id="reel1">
          </div>
          <div class="reel reel-margin" id="reel2">
          </div>
          <div class="reel reel-margin" id="reel3">
          </div>
        </div>
        <div id="panel"></div>
      </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
